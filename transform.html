<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css"/>
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/spaceModel.js" type="text/javascript"></script>
    <script src="js/generateMap.js" type="text/javascript"></script>
    <script src="echarts/dist/echarts.min.js" type="text/javascript"></script>
</head>
<style>
    body {
        background-color: azure;
    }

    .navbar {
        background-color: azure;
    }

    .settingField {
        padding: .35em .625em .75em;
        margin: 0 2px;
        border: 1px solid silver;
        width: 500px;
        height: 480px;
        display: inline-block;
        vertical-align: top;
        border-radius: 2%;
    }

    .displayField {
        padding: .35em .625em .75em;
        margin: 0 2px;
        border: 1px solid silver;
        width: 595px;
        height: 480px;
        display: inline-block;
        vertical-align: top;
        border-radius: 2%;
    }

    .form-horizontal {
        margin-top: 150px;
        margin-left: 50px;
    }
</style>
<body>
<!-- 标题 -->
<div class="container" style="text-align: center">
    <h4>
        <!--设置图片与文本对齐-->
        <!--        <div class="media-left">-->
        <img style="width: 40px;height: 40px;" src="./img/nwu.png">
        复杂电磁环境下的无线网络数据传输仿真平台
        <!--        </div>-->
    </h4>
</div>
</div><!-- /.container -->
<!-- 导航条 -->
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">开始 <span class="sr-only">(current)</span></a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">选项卡 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">复杂电磁环境仿真</a></li>
                        <li><a href="transform.html" target="_self">无线网络数据传输</a></li>
                    </ul>
                </li>
                <li><a href="#">设置</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="javascript:history.back();">返回上一页</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container" style="margin-top: -15px">
    <div class=" panel panel-default">
        <div class="panel-heading">
            <h4 align="center">空间模型展示</h4>
        </div>
        <div class="panel-body">
            <fieldset class="settingField">
                <form id="spaceForm" class="form-horizontal" role="form">
                    <!--设置节点数量-->
                    <div class="form-group">
                        <label for="nodeNum" class="col-md-3 control-label">通信节点数量</label>
                        <div class="col-md-6 ">
                            <div class="input-group">
                                <input id="nodeNum" type="number" class="form-control">
                                <span class="input-group-addon">个</span>
                            </div>
                        </div>
                    </div>
                    <!--空间分布-->
                    <div class="form-group">
                        <label class="col-md-3 control-label">节点空间分布</label>
                        <div class="col-md-6 ">
                            <select id="spreadSel" class="form-control">
                                <option>请选择通信节点空间分布</option>
                                <option>棋盘分布</option>
                                <option>随机分布</option>
                            </select>
                        </div>
                    </div>
                    <!--选择无线通信协议-->
                    <div class="form-group ">
                        <label class="control-label col-md-3  ">无线通信协议</label>
                        <div class="col-md-6 ">
                            <select id="protocolSel" class="form-control">
                                <option>请选择无线通信协议</option>
                                <optgroup label="长距离">
                                    <option>LoRa</option>
                                    <option>ZigBee</option>
                                </optgroup>
                                <optgroup label="短距离">
                                    <option>WIFI</option>
                                    <option>Bluetooth</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary col-md-offset-3 " id="submit"
                            data-dismiss="modal">确定
                    </button>
                    <button type="button" class="btn btn-default" id="cancel"
                            data-dismiss="modal">取消
                    </button>
                </form>
            </fieldset>
            <fieldset class="displayField">
                <img id="gif" src='' style="margin-top: 50px;margin-left: 50px">
            </fieldset>
        </div>              <!-- panel-body-->
    </div>                   <!-- panel-->
</div>                      <!-- container-->
<script type="text/javascript">
    createModel()
</script>
</body>
</html>
